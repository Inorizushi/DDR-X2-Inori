[OptionItemExplanations]
Speed1=矢印の流れる速さが\n通常のスピードになリます。
Speed2=矢印の流れる速さが\n1.5倍になリます。
Speed3=矢印の流れる速さが\n2倍になリます。
Speed4=矢印の流れる速さが\n3倍になリます。
Speed5=矢印の流れる速さが\n5倍になリます。
Speed6=矢印の流れる速さが\n8倍になリます。

Handicap0=
Handicap1=譜面が4分ノートのみのステップになります。
Handicap2=HOLD ALLOWがなくなったステップになります。
Handicap3=ROLL ALLOWがなくなったステップになります。
Handicap4=同時押しがなくなったステップになります。
Handicap5=3つ同時押しがなくなったステップになります。
Handicap6=4つ同時押しがなくなったステップになります。
Handicap7=MINE (地雷) がなくなったステップになります。
Handicap8=LIFT ALLOWがなくなったステップになります。
Handicap9=STRETCH ALLOWがなくなったステップに\nなります。
Handicap10=FAKE ALLOWがなくなったステップになります。

Accel0=
Accel1=ノートが徐々に加速します。
Accel2=ノートが徐々に減速します。
Accel3=ノートが加速・減速を繰り返します。
Accel4=ノートが跳ねるように動きます。
Accel5=ノートがステップゾーン側から出現し、\n反対側を経由してステップゾーンに近づいてきます。
Accel6=ノートやステップゾーンが左右に揺れます。
Accel7=ノートが竜巻のように動きます。

Effect0=
Effect1=オブジェが回転します。
Effect2=オブジェが縦軸回転します。
Effect3=オブジェが横軸回転します。
Effect4=ノートやステップゾーンが回転します。
Effect5=ノートが小さくなります。
Effect6=オブジェの上・下と左・右の位置がそれぞれ\n入れ替わります。
Effect7=オブジェの左・下と上・右の位置がそれぞれ\n入れ替わります。
Effect8=ノートやステップゾーンが上下に揺れます。
Effect9=ノートが拡大縮小を繰り返します。
Effect10=ノートやステップゾーンが楽曲のBPMに合わせて\n左右に動きます。
Effect11=ノートが斜めに動きます。

Turn0=
Turn1=譜面が正規のパターンから180度反転します。
Turn2=譜面が正規のパターンから左に90度回転します。
Turn3=譜面が正規のパターンから右に90度回転します。
Turn4=譜面が正規のパターンから上下左右ランダムに小節ごとに\n入れ替わります。
Turn5=譜面が正規のパターンから上下左右ランダムに拍ごとに\n入れ替わります。
Turn6=譜面が正規のパターンから同時押しなどを除いた箇所が\n上下左右ランダムに入れ替わります。

Appearance0=
Appearance1=通常の表示です。
Appearance2=オブジェが途中から見えなくなります。
Appearance3=オブジェが途中から見えるようになります。
Appearance4=オブジェがステップゾーンを過ぎるまで見えません。
Appearance5=オブジェが点滅します。

CAppearance0=
CAppearance1=通常の表示です。
CAppearance2=オブジェが途中から見えなくなります。
CAppearance3=オブジェが途中から見えるようになります。
CAppearance4=オブジェを隠すカバーがステップゾーン側に付きます。
CAppearance5=オブジェを隠すカバーが\nステップゾーンの反対側に付きます。
CAppearance6=オブジェを隠すカバーが\nステップゾーン側と反対側に付きます。
CAppearance7=オブジェがステップゾーンを過ぎるまで見えません。
CAppearance8=オブジェが点滅します。

Insert0=
Insert1=2拍ごとのノートが1つ押しな場合、\nそのノートが同時押しに変わります。
Insert2=4分1つ押しが同方向で連続する場合、\nそのノートの間に8分押しが1つ付きます。
Insert3=4分1つの後に8分1つ押しが存在する場合、\nそのノートの間に16分押しが1つ付きます。
Insert4=8分1つ押しとそのノートの前に4分1つ押しが\n存在する場合、その間に16分押しが1つ付きます。
Insert5=4分以上の間隔の1つ押しが存在する場合、\nそのノートの前に16分押しが1つ付きます。
Insert6=4分以上の間隔の1つ押しが存在する場合、\nそのノートの後に同じ方向の8分押しが1つ付きます。
Insert7=8分以上の間隔の1つ押しが存在する場合、\nそれらのノートは同時押しに変わります。

Insert20=
Insert21=1つ押しが存在する場合、\nそのノートはホールドアローに変わります。
Insert22=1つ押しが存在する場合、そのノートは3つ同時押し\n以上を含むホールドアローに変わります。
Insert23=ホールドアローがロールアローに変わります。
Insert24=特定のタイミングのノートがMINE (地雷) に変わります。

Scroll0=
Scroll1=ステップゾーンが下側になり、\n反対方向からノートが流れてきます。
Scroll2=左・下のステップゾーンが上側、上・右のステップゾーン\nが下側になり、反対方向からノートが流れてきます。
Scroll3=左・上のステップゾーンが上側、下・右のステップゾーン\nが下側になり、反対方向からノートが流れてきます。
Scroll4=左・右のステップゾーンが上側、下・上のステップゾーン\nが下側になり、反対方向からノートが流れてきます。
Scroll5=ステップゾーンが中央に配置されます。

Scroll20=
Scroll21=オブジェが途中から見えなくなります。
Scroll22=オブジェが途中から見えるようになります。
Scroll23=オブジェを隠すカバーがステップゾーン側に付きます。
Scroll24=オブジェを隠すカバーが\nステップゾーンの反対側に付きます。
Scroll25=オブジェを隠すカバーが\nステップゾーン側と反対側に付きます。
Scroll26=オブジェがステップゾーンを過ぎるまで見えません。

Hide0=
Hide1=ステップゾーンが非表示になります。
Hide2=判定が非表示になります。
Hide3=背景が非表示になります。
Hide4=コンボが非表示になります。

Persp0=
Persp1=ノートがステップゾーンに近づくにつれ\n奥画面中央付近から手前に近づいてきます。
Persp2=通常の流れになります。
Persp3=ノートがステップゾーンに近づくにつれ\n手前画面中央付近から奥に遠ざかって行きます。
Persp4=ノートがステップゾーンに近づくにつれ\n奥から手前に近づいてきます。
Persp5=ノートがステップゾーンに近づくにつれ\n手前から奥に遠ざかって行きます。

Attacks0=
Attacks1=譜面ファイルに設定された特定の前衛オプションが\n特定のタイミングでかかります。
Attacks2=譜面ファイルの設定関係なく、\nランダムに特定の前衛オプションがかかります。
Attacks3=前衛オプションはかかりません。
Attacks0=
Attacks1=譜面ファイルに設定された特定の前衛オプションが\n特定のタイミングでかかります。
Attacks2=譜面ファイルの設定関係なく、\nランダムに特定の前衛オプションがかかります。
Attacks3=前衛オプションはかかりません。

CProTiming0=
CProTiming1=ステップゾーンで踏んだタイミングを\n数値やグラフで詳細に確認できます。
CProTiming2=ステップゾーンで踏んだ速さのタイミングを\n確認できます。
CProTiming3=ステップゾーンの側に\n判定の獲得数を表示します。

GraphType0=
GraphType1=CyberiaStyleシリーズ標準の計算方法です。
GraphType2=StepMania標準の計算方法です。
